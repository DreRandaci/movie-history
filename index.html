        <title>Movie History</title>
        <link rel="stylesheet" href="./lib/node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body>
        <nav class="navbar navbar-default navbar-static-top">
                <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Movie History</a>
                  </div>
              
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">                                        
                    <ul class="nav navbar-nav navbar-right">
                      <li><a id='authentication'>Authentication</a></li>
                      <li><a id='search'>Search</a></li>
                      <li><a id='myMovies'>My Movies</a></li>
                    </ul>
                  </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->

            <div id='myMoviesContainer' class='text-center hide'>
              <h1>My Movies</h1>
              <div id='moviesMine'></div>
            </div>
            
            <div id='searchContainer' class='text-center hide'>
              <div class='container'>
                <div class="col-xs-6 col-xs-offset-3 input-group input-group-lg">
                    <span class="glyphicon glyphicon-search input-group-addon" id="sizing-addon1"></span>
                    <input id='searchBar' type="text" class="form-control" placeholder="Search Movies" aria-describedby="sizing-addon1">
                </div>
                <div id='movies' class='container'></div>
              </div>
            </div>
            
            <div id='authScreenContainer' class='text-center'>
              <h1>Sign In</h1>
              <button class='btn btn-lg btn-default' id='googleBtn'>
                  <img width='350px' src="img/google.png">
              </button>              
            </div>
          
             
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
